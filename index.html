<!DOCTYPE html>
<html>
<head>
    <title>Partite di Padel</title>
</head>
<body>
    <h1>Benvenuto nel Sito delle Partite di Padel</h1>
    <form id="nameForm">
        <label for="name">Inserisci il tuo nome:</label>
        <input type="text" id="name" name="name">
        <input type="button" value="Salva" onclick="saveName()">
    </form>
    <p id="greeting"></p>

    <script>
        function saveName() {
            var name = document.getElementById('name').value;
            // Usa un comando per aggiungere il nome al file di testo
            fetch('/save-name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name: name})
            }).then(response => {
                if (response.ok) {
                    document.getElementById('greeting').textContent = 'Ciao, ' + name + '!';
                } else {
                    console.error('Errore nel salvataggio del nome.');
                }
            });
        }
    </script>
</body>
</html>
